<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" async defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="calculator__display" id="display" value="0">0</div>
        <div class="calculator__keys">
            <button class="calculator__keys--action" id="reset" value="0">AC</button>
            <button class="calculator__keys--action" id="delete">del</button>
            <button class="calculator__keys--action" id="percent">%</button>
            <button class="calculator__keys--operator" id="divide">รท</button>
            <button class="calculator__keys--number" value="7">7</button>
            <button class="calculator__keys--number" value="8">8</button>
            <button class="calculator__keys--number" value="9">9</button>
            <button class="calculator__keys--operator" id="multiply">&times;</button>
            <button class="calculator__keys--number" value="4">4</button>
            <button class="calculator__keys--number" value="5">5</button>
            <button class="calculator__keys--number" value="6">6</button>
            <button class="calculator__keys--operator" id="minus">-</button>
            <button class="calculator__keys--number" value="1">1</button>
            <button class="calculator__keys--number" value="2">2</button>
            <button class="calculator__keys--number" value="3">3</button>
            <button class="calculator__keys--operator" id="add">+</button>
            <button class="calculator__keys--number" value="0">0</button>
            <button class="calculator__keys--action" id="pos/neg">+/-</button>
            <button class="calculator__keys--action" value=".">.</button>
            <button class="calculator__keys--operator" id="result">=</button>
        </div>
    </main>
</body>
</html>
